<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" th:href="@{/login.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-panel">
        <div class="logo-placeholder">
          <img
            th:src="@{/image/logo2.png}"
            alt="Logo"
            height="130px"
          />
        </div>
        <h2 class="login-title">Login</h2>

        <div th:if="${param.error}">
          <p style="color:red;">Email o password non validi.</p>
        </div>

        <form class="login-form" th:action="@{/login}" method="post">
          <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              name="username"
              placeholder="Inserisci la tua Email"
              required
            />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              name="password"
              placeholder="Inserisci la tua password"
              required
            />
          </div>

          <div class="options">
            <a href="#" class="forgot-password">Password dimenticata?</a>
          </div>

          <button type="submit" class="log-in-btn">
            <i class="fa-solid fa-right-to-bracket"></i> LOG IN
          </button>
        </form>
      </div>

      <div class="signup-panel">
        <div class="signup-content">
          <h2>BENVENUTO!</h2>
          <p>Non hai un'account? Registrati ora!</p>
          <a th:href="@{/register}"><button class="signup-btn">Registrati</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
