<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento - Trova il tuo futuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #009999, #008888, #007777);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            
            max-width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .loading-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .loading-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, blue, aqua);
            border-radius: 10px;
            animation: loading 3s ease-in-out forwards;
        }

        .loading-percentage {
            color: white;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes loading {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .loading-image {
                width: 200px;
                height: 200px;
            }
            
            .loading-text {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="../static/image/WhatsApp Image 2025-10-17 at 12.17.23.jpeg" alt="Trova il tuo futuro" class="loading-image">

        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <script>
        // Simula il caricamento con percentuale
        let percentage = 0;
        const percentageElement = document.getElementById('percentage');
        const interval = setInterval(() => {
            percentage += 1;
            percentageElement.textContent = `${percentage}%`;
            
            if (percentage >= 100) {
                clearInterval(interval);
                // Dopo il caricamento, reindirizza alla pagina successiva
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Cambia con la tua pagina di destinazione
                }, 500);
            }
        }, 30); // 4 secondi totali (100 * 40ms)

</script>
</body>
</html>
