<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="../static/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-panel">
        <div class="logo-placeholder">
          <img
            src="/src/main/resources/static/image/logo2.png"
            alt=""
            height="130px"
          />
        </div>
        <h2 class="login-title">Login</h2>

        <div th:if="${param.error}">
          <p
            style="color: red"
            th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
          ></p>
        </div>

        <form class="login-form" th:action="@{/login}">
          <div class="input-group">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              name="email"
              placeholder="Inserisci la tua Email"
              required
            />
          </div>

          <div class="input-group">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              name="password"
              placeholder="Inserisci la tua password"
              required
            />
          </div>

          <div class="options">
            <a th:href="/reset-password" class="forgot-password"
              >Password dimenticata?</a
            >
          </div>

          <button type="submit" class="log-in-btn">
            <i class="fa-solid fa-right-to-bracket"></i> LOG IN
          </button>
        </form>
      </div>

      <div class="signup-panel">
        <div class="signup-content">
          <h2>BENVENUTO!</h2>
          <p>Entra con le tue credenziali e goditi il nostro servizio!</p>
          <button class="signup-btn" onclick="window.location.href='/register'">
            Registrati
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
