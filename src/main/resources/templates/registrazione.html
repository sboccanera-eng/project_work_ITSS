<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/registrazione.css}"> 
</head>
<body>
    <div class="registration-container">
        <h2>Registrati</h2>
        
        <form class="registration-form" 
              th:action="@{/register}" 
              th:object="${utente}" 
              method="POST">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" th:field="*{cognome}" required>
            </div>

            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required minlength="8">
                <small>Minimo 8 caratteri</small>
            </div>

            <div class="form-group">
                <label for="conferma_password">Conferma Password</label>
                <input type="password" id="conferma_password" name="conferma_password" required>
            </div>

            <div class="form-group">
                <label for="telefono">Numero di Telefono (Opzionale)</label>
                <input type="tel" id="telefono" th:field="*{telefono}">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Accetto l'<a th:href="@{/privacy}">Informativa sulla Privacy</a></label>
            </div>

            <button type="submit" class="submit-button">Registrati</button>
        </form>
    </div>
</body>
</html>
